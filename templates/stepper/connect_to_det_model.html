<sly-card title="Connect to served Detection Model"
          :disabled="{disabled: data.current_step < 2, message: 'complete previous step to unlock'}">
    <div style="display: flex; flex-direction: column; overflow: hidden">
        <div>
            <div v-if="!data.det_model_connected" style="margin-bottom: 15px">
                {{{ connect_det_model_notification_box.to_html() }}}
            </div>
            <div v-else>
                <sly-field title="Model Connected"
                           description="below are the parameters of the model"
                           style="padding-top: 4px; padding-bottom: 6px">

                    <sly-icon slot="icon" :options="{ color: '#13ce66', bgColor: '#e1f7eb', rounded: false }">
                        <i class="zmdi zmdi-circle"></i>
                    </sly-icon>
                </sly-field>
            </div>

            <div>
                <sly-select-app-session
                        style="height: 100%"
                        :group-id="data.team_id"
                        :app-session-id.sync="state.det_model_id"
                        :options="data.det_model_options"
                        :disabled="data.current_step > 2">
                </sly-select-app-session>
            </div>

            <div v-if="data.det_model_info && data.det_model_connected" style="margin: 22px 5px">
                <h3>Model Stats:</h3>
                <div>
                    <div v-for="v, k in data.det_model_info" class="mb10" style="word-break: break-all;">
                        <div style="margin-bottom: 4px">
                            <b>{{ k }}</b>: <span>{{ v }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div v-if="data.det_model_classes && data.det_model_connected" style="margin: 0 10px 0 0">
            <hr/>

            <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between; align-items: center">
                <h3>Model Classes:</h3>
                <div>
                    {{{ toggle_all_det_previews_button.to_html() }}}
                </div>
            </div>

            <el-collapse style="width: 100%;"
                         v-model="state.det_active_names">
                <el-collapse-item v-for="tag in data.det_model_classes" :name="tag.name">
                    <template slot="title">
                        <span style="min-width: 35%; display: inline-block;">
                            <i class="zmdi zmdi-label mr5" :style="{color: tag.color}"></i>{{ tag.name }}
                        </span>
                    </template>

                    <sly-image-slider
                            v-if="tag.images.length > 0"
                            :data="tag.images"/>
                </el-collapse-item>
            </el-collapse>

        </div>

        <div style="margin-top: 15px;">
            <div v-if="data.current_step < 3">{{{ connect_det_model_button.to_html() }}}</div>
            <div v-else style="bottom: 0">{{{ reselect_det_model_button.to_html() }}}</div>
        </div>
    </div>
</sly-card>
